<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: </span>
        </div>
        <div class="play-board">

        </div>
        <div class="containerControls">
            <div class="controls">
                <div data-key="ArrowLeft" class="left"></div>
                <div data-key="ArrowUp" class="up"></div>
                <div data-key="ArrowRight" class="right"></div>
                <div data-key="ArrowDown" class="down"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
